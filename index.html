<!DOCTYPE html>

<html>
<head>

</script>

</head>
<body>
  <div class="title">
    <h1>High & Low</h1>
  </div>
  <!--相手のカードと自分のカード表示部分-->

    <img class="me_card" src="image/card_red.jpg" name="area2">
  </div>
  <!--ゲームをスタートさせるボタン-->

  </div>
  <!--highかlowかを選択-->
  <div class="select_button">

  </div>

</body>
</html>
